version: '3.8'

services:
  fastapi_server:
    image: jrtec/fastapi-alembic-sqlmodel-async:latest
    container_name: fastapi_server
    restart: always
    command: "sh -c 'alembic upgrade head && gunicorn -w 3 -k uvicorn.workers.UvicornWorker app.main:app --bind 0.0.0.0:8000 --preload --log-level=info --timeout 120'"
    env_file: ".env"
    ports:
      - "8000:8000"
    # Expect external services in production: Cloud SQL, Memorystore, Cloud Storage
    # Set DATABASE_URL, REDIS_HOST/PORT, and storage envs via .env or runtime platform
    depends_on:
      # External DB/Redis used in prod; no local containers here
      []

  frontend:
    build: ./frontend
    container_name: frontend
    command: npm run preview -- --host --port 5173
    restart: always
    env_file: ".env"
    ports:
      - "5173:5173"
    depends_on:
      - fastapi_server

# This prod compose intentionally omits Caddy, Celery, Redis, and MinIO.
# GCP managed equivalents are used instead (Cloud Run ingress / HTTPS, Memorystore, Cloud Storage, Scheduler/PubSub).
